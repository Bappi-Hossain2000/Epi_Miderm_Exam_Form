<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- tailwind css & DaisyUI Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        Poppins: 'Poppins',
                    }
                },
            },
        }
    </script>
    <!-- style css -->
    <style>
        .Lato {
            font-family: "Lato", sans-serif;
        }
    </style>
</head>

<body class="Lato container mx-auto">
    <main class="">

        <div class="max-w-5xl mt-7 mx-auto bg-slate-300 p-8 shadow-md">
            <div class="my-10 bg-white p-8 rounded-lg shadow-md">

                <h2 class="text-2xl font-bold text-[#2e2e8cb4] mb-6">Restaurant Reservation Form</h2>

                <form accept-charset="UTF-8" action="https://www.formbackend.com/f/9b5511fbdc901c40" method="POST">
                    <!-- First Name & Last Name  -->
                    <div class="mb-4 md:grid grid-cols-2 gap-2">
                        <div class="">
                            <label for="firstName" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" placeholder="First" id="firstName" name="firstName"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                required>
                        </div>
                        <div class="">
                            <label for="lastName" class="block text-sm font-medium text-gray-700 ">Last Name</label>
                            <input type="text" placeholder="Last" id="lastName" name="lastName"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                required>
                        </div>
                    </div>

                    <!-- Email & Phone -->
                    <div class="mb-4 md:grid grid-cols-2 gap-2">
                        <div class="">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                required>
                        </div>

                        <div class="">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="tel" id="phone" placeholder="### ### ####" name="phone"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                required>
                        </div>
                    </div>

                    <!-- Reservation Date & Reservation Time  -->
                    <div class="mb-4 md:grid grid-cols-2 gap-2">
                        <div class="">
                            <label for="reservationDate" class="block text-sm font-medium text-gray-700">Reservation
                                Date</label>
                            <input type="date" id="reservationDate" name="reservationDate"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                required>
                        </div>

                        <div class="">
                            <label for="reservationTime" class="block text-sm font-medium text-gray-700">Reservation
                                Time</label>
                            <input type="time" id="reservationTime" name="reservationTime"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                required>
                        </div>
                    </div>

                    <!-- Number of People -->
                    <div class="mb-4">
                        <label for="numPersons" class="block text-sm font-medium text-gray-700">How many people will you
                            be with?</label>
                        <input type="number" id="numPersons" name="numPersons" min="1" max="20"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>

                    <!-- Notes -->
                    <div class="mb-4">
                        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea id="notes" name="notes" rows="4"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                        SEND
                    </button>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
